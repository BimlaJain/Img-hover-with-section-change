<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GSAP Preloader</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="w-full h-full bg-gray-800 font-montserrat overflow-hidden">
        <div class="preloader w-full h-full bg-gray-800 top-0 left-0 z-50 flex flex-col justify-center items-center relative min-h-screen">
            <div class="circle circle1 bg-purple-700 w-60 h-60 rounded-full shadow-lg absolute"></div>
            <div class="circle circle2 bg-purple-600 w-44 h-44 rounded-full shadow-lg absolute"></div>
            <div class="circle circle3 bg-purple-400 w-24 h-24 rounded-full shadow-lg absolute"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script>
            const circles = document.querySelectorAll(".circle");
            gsap.set(circles, { scale: 0 });

            const tl = gsap.timeline();

            tl.to(circles, {
                opacity: 1,
                scale: 1,
                duration: 1,
                ease: "power1.in",
                stagger: 0.2
            }).to(circles, {
                scale: 1.2,
                boxShadow: "0 25px 25px rgba(0,0,0,0.4)",
                repeat: -1,
                yoyo: true,
                ease: "power1.out",
                stagger: 0.2
            }, "-=0.4");
        </script>
    </body>

</html>
